<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Pharmacy Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    #employee-table th,
    td {
      display: inline-block;
      width: 33.33%;
    }
  </style>

<body style = "background: lightskyblue">
  <nav class="navbar navbar-light bg-light">
      <img src="assets/images/logo.png" width="75" height="40" alt=""><a class="navbar-brand">Pharmacy Delivery</a>
      
    </a>
  </nav>
  <div class="container">

    <!-- Jumbotron -->
  <p></p>

    <div class="row">

      <div class="col-md-8 .col-sm-12">
        <div class="card mb-4">
          <div class="card-header">Current Orders</div>
          <div class="card-body test">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr class = "table">
                  <th scope="col" >Name</th>
                  <th scope="col" >Delivery Addr.</th>
                  <th  scope="col">RX #</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-4 .col-sm-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Employee</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                
                <input class="form-control" id="name" placeholder="Name" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" id="delivery-address" placeholder="Delivery Address:" type="text">
              </div>

              <div class="form-group">
                <input class="form-control" id="city" placeholder="City:" type="text">
              </div>

              <div class="form-group">
                <input class="form-control" id="state" placeholder="State:" type="text">
              </div>

              <div class="form-group">
                <input class="form-control" id="zip-code" placeholder="Zip Code:" type="text">
              </div>

              <div class="form-group">
                <input class="form-control" id="perscription-number" placeholder="Perscription Number:" type="text">
              </div>

              <button class="btn btn-primary float-right" id="" style = "width:50%; margin:auto;">Clear</button>

              <button class="btn btn-primary float-right" id="add-order-btn" style = "width:50%";>Submit</button>
            </form>
            
            

          </div>
        </div>

        <div class="card" style="width: 20 rem; margin-bottom: 5 rem">
          <div class="card-body" style = "padding: .5rem;">
            <div style = "text-align: center;">Status: | <span> Current Time:</span> ETA: </div>
          </div>
          <button class="btn btn-primary float-right" id="" style = "width:50%; margin:auto;">Status</button> 
        </div>

        <p></p>

        <div class="card" style="width: 20 rem;">
          <div class="card-body">
            <h5 class="card-title">Pharmacy Locator</h5>
            <div class="form-group">
              <label for="role-input">Drug name:</label>
              <input class="form-control" id="drug-name" placeholder="Advil" type="text">
            </div>
          </div>
        </div>

        <p> </p>

      </div>
    </div>

    <!-- <div class="row"> -->
     

</div>
  <!-- JavaScript -->
  <script src="assets/main.js"></script>
</body>
</html>
